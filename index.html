<!DOCTYPE html>
<html>
<head>
    <title>FiveM Araç Takip</title>
    <style>
        body { 
            font-family: Arial; 
            background: #1a1a1a; 
            color: #fff; 
            margin: 0;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card { 
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .gauge {
            width: 100%;
            height: 20px;
            background: #404040;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .label {
            color: #888;
            font-size: 14px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        .status.on {
            background: #4CAF50;
        }
        .status.off {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Araç Bilgileri</h2>
            <div class="label">Model</div>
            <div id="vehicleName" class="value">-</div>
            <div class="label">Marka</div>
            <div id="vehicleMake" class="value">-</div>
            <div class="label">Motor</div>
            <div id="engineStatus" class="status">-</div>
        </div>
        
        <div class="card">
            <h2>Motor RPM</h2>
            <div id="rpmValue" class="value">0</div>
            <div class="gauge">
                <div id="rpmGauge" class="gauge-fill"></div>
            </div>
        </div>

        <div class="card">
            <h2>Yakıt</h2>
            <div id="fuelValue" class="value">0%</div>
            <div class="gauge">
                <div id="fuelGauge" class="gauge-fill"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>Konum</h2>
            <div class="label">Bölge</div>
            <div id="zoneName" class="value">-</div>
            <div class="label">Sokak</div>
            <div id="street" class="value">-</div>
        </div>
    </div>

    <script>
    let lastRequestTime = 0;
    const updateInterval = 1000; // 1 saniye

    function requestData() {
        const now = Date.now();
        if (now - lastRequestTime >= updateInterval) {
            lastRequestTime = now;
            fetch('nui://game/getData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'getData'
                })
            }).catch(() => {
                console.log('getData isteği başarısız');
            });
        }
    }

    function updateUI(data) {
        // Araç bilgileri
        document.getElementById("vehicleName").textContent = data.vehicleName || '-';
        document.getElementById("vehicleMake").textContent = data.vehicleMake || '-';
        
        const engineStatus = document.getElementById("engineStatus");
        engineStatus.textContent = data.engine === "on" ? "ÇALIŞIYOR" : "KAPALI";
        engineStatus.className = "status " + (data.engine === "on" ? "on" : "off");

        // RPM
        const rpm = data.rpm || 0;
        document.getElementById("rpmValue").textContent = rpm + " RPM";
        document.getElementById("rpmGauge").style.width = Math.min((rpm / 8000 * 100), 100) + "%";
        
        // Yakıt
        const fuel = data.fuel || 0;
        document.getElementById("fuelValue").textContent = Math.round(fuel) + "%";
        document.getElementById("fuelGauge").style.width = fuel + "%";

        // Konum
        document.getElementById("zoneName").textContent = data.zoneName || '-';
        document.getElementById("street").textContent = data.street || '-';
    }

    // NUI mesajlarını dinle
    window.addEventListener('message', function(event) {
        if (event.data) {
            updateUI(event.data);
        }
    });

    // Periyodik veri güncelleme
    setInterval(requestData, updateInterval);
    requestData(); // İlk veri isteği

    // ESC tuşu ile kapatma
    document.addEventListener('keyup', function(event) {
        if (event.keyCode === 27) {
            fetch('nui://game/close', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'close'
                })
            });
        }
    });
    </script>
</body>
</html>
