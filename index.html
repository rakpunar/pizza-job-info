<!DOCTYPE html>
<html>
<head>
    <title>Basic Tracker</title>
    <style>
        body {
            font-family: Arial;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            width: 300px;
            position: fixed;
            right: 20px;
            top: 20px;
        }
        .info-box {
            background: rgba(30,30,30,0.9);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .label { color: #999; font-size: 12px; }
        .value { font-size: 16px; margin-top: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-box">
            <div class="label">OYUNCU BİLGİSİ</div>
            <div class="value" id="playerInfo">-</div>
        </div>

        <div class="info-box">
            <div class="label">KONUM</div>
            <div class="value" id="location">-</div>
        </div>

        <div class="info-box">
            <div class="label">BAKIYE</div>
            <div class="value" id="money">-</div>
        </div>
    </div>

    <script>
        window.addEventListener("message", (event) => {
            const evt = event.data;
            if (!evt.data) return;
            
            // Oyuncu bilgisi
            if (evt.data.name || evt.data.user_id) {
                document.getElementById('playerInfo').textContent = 
                    `${evt.data.name || '-'} [ID: ${evt.data.user_id || '-'}]`;
            }

            // Konum
            if (evt.data.zoneName || evt.data.street) {
                document.getElementById('location').textContent = 
                    `${evt.data.zoneName || ''} ${evt.data.street ? `- ${evt.data.street}` : ''}`;
            }

            // Bakiye
            if (evt.data.wallet !== undefined || evt.data.bank !== undefined) {
                document.getElementById('money').textContent = 
                    `$${(evt.data.wallet || 0).toLocaleString()} (Banka: $${(evt.data.bank || 0).toLocaleString()})`;
            }
        });

        // Veri isteği gönder
        window.parent.postMessage({type: "getData"}, "*");

        // ESC tuşu ile kapatma
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                window.parent.postMessage({type: "pin"}, "*");
            }
        });
    </script>
</body>
</html>
