<!DOCTYPE html>
<html>
<head>
    <title>FiveM Araç Takip</title>
    <style>
        body { 
            font-family: Arial; 
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            margin: 0;
            padding: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            width: 300px;
        }
        .container { 
            margin: auto;
        }
        .card { 
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .gauge {
            height: 15px;
            background: #404040;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
        }
        .gauge-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        .label {
            color: #888;
            font-size: 12px;
        }
        .status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status.on { background: #4CAF50; }
        .status.off { background: #f44336; }
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Araç Bilgileri</h2>
            <div class="label">Model</div>
            <div id="vehicleName" class="value">-</div>
            <div class="label">Motor</div>
            <div id="engineStatus" class="status">-</div>
        </div>
        
        <div class="card">
            <h2>Motor RPM</h2>
            <div id="rpmValue" class="value">0</div>
            <div class="gauge">
                <div id="rpmGauge" class="gauge-fill"></div>
            </div>
        </div>

        <div class="card">
            <h2>Yakıt</h2>
            <div id="fuelValue" class="value">0%</div>
            <div class="gauge">
                <div id="fuelGauge" class="gauge-fill"></div>
            </div>
        </div>
    </div>

    <script>
    let dataCache = {};
    
    window.addEventListener('message', function(event) {
        if (!event.data) return;
        
        // Her bir veriyi önbelleğe kaydet
        Object.assign(dataCache, event.data);
        updateUI(dataCache);
    });

    function updateUI(data) {
        if (!data) return;

        const vehicle = data.vehicle || 'onFoot';
        if (vehicle === 'onFoot') {
            document.getElementById("vehicleName").textContent = 'Yaya';
            document.getElementById("engineStatus").textContent = '-';
            document.getElementById("rpmValue").textContent = '0';
            document.getElementById("rpmGauge").style.width = '0%';
            document.getElementById("fuelValue").textContent = '0%';
            document.getElementById("fuelGauge").style.width = '0%';
            return;
        }

        // Araç bilgileri
        document.getElementById("vehicleName").textContent = data.vehicleName || vehicle;
        
        const engineStatus = document.getElementById("engineStatus");
        engineStatus.textContent = data.engine === "on" ? "ÇALIŞIYOR" : "KAPALI";
        engineStatus.className = "status " + (data.engine === "on" ? "on" : "off");

        // RPM
        const rpm = data.rpm || 0;
        document.getElementById("rpmValue").textContent = rpm + " RPM";
        document.getElementById("rpmGauge").style.width = Math.min((rpm / 8000 * 100), 100) + "%";
        
        // Yakıt
        const fuel = data.fuel || 0;
        document.getElementById("fuelValue").textContent = Math.round(fuel) + "%";
        document.getElementById("fuelGauge").style.width = fuel + "%";
    }

    // Başlangıç verisi isteği
    fetch('nui://game/getData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type: 'getData' })
    }).catch(console.error);
    </script>
</body>
</html>
