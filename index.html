<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game Dashboard</title>
        <style>
            /* Temel stil tanımları buraya gelecek */
            * { box-sizing: border-box; margin: 0; padding: 0; }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            // Ana uygulama kodunu burada başlatacağız
            import { App } from '.modules/app.js';
            window.addEventListener('DOMContentLoaded', () => {
                window.app = new App();
            });
        </script>
    </body>
</html>
