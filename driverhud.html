<html>
    <title>DriveHUD Pro</title>
    <style>
        :root {
            --gauge-size: 180px;
            --needle-color: #e74c3c;
            --gauge-bg: rgba(30, 30, 30, 0.95);
        }

        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: grid;
            grid-template-columns: auto 300px;
            gap: 20px;
            overflow: hidden;
        }

        .gauges {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gauge-container {
            background: var(--gauge-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .gauge {
            width: var(--gauge-size);
            height: var(--gauge-size);
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #2ecc71 0deg,
                #f1c40f 180deg,
                #e74c3c 270deg,
                #e74c3c 360deg
            );
            -webkit-mask: radial-gradient(transparent 55%, black 56%);
        }

        .needle {
            width: 2px;
            height: 45%;
            background: var(--needle-color);
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 5px var(--needle-color);
        }

        .gauge-labels {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 65%;
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }

        .mission-panel {
            background: var(--gauge-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .mission-title {
            color: #f1c40f;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .inventory {
            background: var(--gauge-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            max-height: 300px;
            overflow-y: auto;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .vehicle-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gauge-bg);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>

    <div class="gauges">
        <!-- HÄ±z GÃ¶stergesi -->
        <div class="gauge-container">
            <div class="gauge" id="speedGauge">
                <div class="needle" id="speedNeedle"></div>
            </div>
            <div class="gauge-labels">
                <div>KM/H</div>
                <div id="speedValue">0</div>
            </div>
        </div>

        <!-- RPM GÃ¶stergesi -->
        <div class="gauge-container">
            <div class="gauge" id="rpmGauge">
                <div class="needle" id="rpmNeedle"></div>
            </div>
            <div class="gauge-labels">
                <div>RPM</div>
                <div id="rpmValue">0</div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="mission-panel">
            <div class="mission-title">ðŸ“Œ Aktif GÃ¶rev</div>
            <div id="mission">YÃ¼kleniyor...</div>
        </div>

        <div class="inventory">
            <div class="mission-title">ðŸŽ’ Envanter</div>
            <div id="inventoryItems"></div>
        </div>
    </div>

    <div class="vehicle-status" id="vehicleStatus">
        ðŸš— AraÃ§: Yaya Modu
    </div>

    <script>
        // HÄ±z Hesaplama ve GÃ¶sterge KontrolÃ¼
        function updateSpeed(speedMps) {
            const speedKmh = Math.round(speedMps * 3.6);
            const rotation = (speedKmh / 240) * 270 - 135; // 0-240 km/h aralÄ±ÄŸÄ±
            document.getElementById('speedNeedle').style.transform = `rotate(${rotation}deg)`;
            document.getElementById('speedValue').textContent = speedKmh;
        }

        // RPM GÃ¶sterge KontrolÃ¼
        function updateRPM(rpmNormalized) {
            const rpm = Math.round(rpmNormalized * 8000);
            const rotation = (rpm / 8000) * 270 - 135; // 0-8000 RPM aralÄ±ÄŸÄ±
            document.getElementById('rpmNeedle').style.transform = `rotate(${rotation}deg)`;
            document.getElementById('rpmValue').textContent = rpm;
        }

        // AraÃ§ Durumu GÃ¼ncelleme
        function updateVehicleStatus(vehicleData) {
            const statusElement = document.getElementById('vehicleStatus');
            if(vehicleData.vehicle === 'onFoot') {
                statusElement.innerHTML = 'ðŸš¶ Yaya Modu';
            } else {
                statusElement.innerHTML = `
                    ðŸš— ${vehicleData.vehicleMake} ${vehicleData.vehicleName}
                    <br>âš™ï¸ SÄ±nÄ±f: ${vehicleData.vehicleClassName} (${vehicleData.vehicleClass})
                `;
            }
        }

        // Envanter GÃ¼ncelleme
        function updateInventory(inventory) {
            const container = document.getElementById('inventoryItems');
            container.innerHTML = Object.entries(inventory)
                .map(([item, data]) => `
                    <div class="inventory-item">
                        <span>${item.replace(/_/g, ' ')}</span>
                        <span>${data.amount}x</span>
                    </div>`
                ).join('');
        }

        // Mesaj Dinleyici
        window.addEventListener("message", (event) => {
            const data = event.data.data;
            
            if(data.speed !== undefined) updateSpeed(data.speed);
            if(data.rpm !== undefined) updateRPM(data.rpm);
            if(data.job_name) document.getElementById('mission').textContent = data.job_name;
            if(data.inventory) updateInventory(JSON.parse(data.inventory));
            
            // AraÃ§ bilgilerini gÃ¼ncelle
            if(data.vehicle || data.vehicleMake) {
                updateVehicleStatus({
                    vehicle: data.vehicle,
                    vehicleMake: data.vehicleMake,
                    vehicleName: data.vehicleName,
                    vehicleClass: data.vehicleClass,
                    vehicleClassName: data.vehicleClassName
                });
            }
        });

        // Pencere KontrolÃ¼
        window.addEventListener('keydown', (e) => {
            if(e.key === "Escape") window.parent.postMessage({type: "pin"}, "*");
        });
    </script>
</html>
